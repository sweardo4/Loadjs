<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */

  var source = document.getElementById('source');
  var data = [];
  for (var i = 0; i < source.children.length; i++) {
    ///string.slice(start, end)
    //string.substr(start, length)
    // string.substring(from, to)
    var source_key = source.children[i].textContent.slice(0,-2)//截取  slice 是截取到哪里  substr是 截取字符的长度 substring
        source_value = source.children[i].children[0].textContent
    data.push([source_key,source_value]);
  }
  console.log(data)
  return data;

}


/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
 // 快排
function sortAqiData(data) {
  if(data.length <=1) return data;
  var pivotIndex = Math.floor(data.length/2);
  var arr = data;
  var pivot = arr.splice(pivotIndex, 1)[0];//splice(start,length,[newadd])   从数组中删除/添加项目 返回删除项
  console.log(data)
  var left = [];
  var right = [];

  for (var i = 0; i < data.length; i++) {
    if(data[i][1] <  pivot[1]){
      left.push(data[i])
    }else{
      right.push(data[i])
    }
  }
  // console.log(right)
 return  sortAqiData(left).concat(sortAqiData(right))
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {

  console.log(data)
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var btn  = document.getElementById('sort-btn')
  addEvent(btn,'click',function(){
    btnHandle();
  })
}

// 事件绑定
function addEvent(o,s,fn){
  o.attachEvent ? o.attachEvent('on'+s,fn):o.addEventListener(s,fn,false)
  return o;
}

init();

</script>
</body>
</html>
