<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
   var btn = document.getElementById('button'),
       aqi = document.getElementById('aqi-input'),
       aqiShow = document.getElementById('aqi-display');

   addEvent(btn,'click',function(){
        if(aqi.value){
          aqiShow.textContent = aqi.value
        }
   },false)
   
// 第一种兼容性事件绑定函数
   function addEventHandler(oTarget,sEventType,fnHandler){
     if(oTarget.addEventListener){
       oTarget.addEventListener(sEventType,fnHandler,false)
     }
     else if(oTarget.attachEvent){
       oTarget.attachEvent('on'+sEventType,fnHandler)
     }
     else{
       oTarget['on'+sEventType] = fnHandler
     }
   }

  // 第二种兼容性事件绑定函数 这个函数代码就少了许多
  function addEvent(o,s,fn){
     o.attachEvent?o.attachEvent('on'+s,fn):o.addEventListener(s,fn,false)
     return o
   }
})();

</script>
</body>
</html>
