<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>任务17 复杂表单对象操作</title>
	<link rel="stylesheet" href="../css/grid.css" media="screen" title="no title" charset="utf-8">
	<style media="screen">
		body {
			margin: 0;
		}

		ul {
			padding: 0;
		}

		* {
			box-sizing: border-box;
		}

		.aqi-chart-wrap,
		ul {
			overflow: auto;
			zoom: 1;
		}
		ul{
			text-align:center;
			list-style-type:none;
		}
		ul li {
			border: 1px solid #fff;
			display: inline;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>分别选择日期和城市可以得到相应空气质量图表数据</h1>
		<div class="row">

			<fieldset id="form-gra-time">
				<legend>请选择日期粒度：</legend>
				<label>日
					<input name="gra-time" value="day" type="radio" checked="checked">
				</label>
				<label>周
					<input name="gra-time" value="week" type="radio">
				</label>
				<label>月
					<input name="gra-time" value="month" type="radio">
				</label>
			</fieldset>

			<fieldset>
				<legend>请选择查看的城市：</legend>
				<select id="city-select">
					<option>请选择城市</option>
				</select>
			</fieldset>
		</div>

		<!-- 渲染图表 -->
		<div class="row">

			<div class="aqi-chart-wrap">

			</div>
		</div>

	</div>
	<script src="../js/task17.js" charset="utf-8"></script>
</body>

</html>
